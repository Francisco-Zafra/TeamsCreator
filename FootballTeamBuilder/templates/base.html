<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Gestor de Jugadores</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body class="d-flex flex-column min-vh-100">
    <div class="container mt-4 flex-grow-1">
      <nav>
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{{ url_for('index') }}">Jugadores</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path.startswith('/equipos') %}active{% endif %}" href="{{ url_for('equipos') }}">Equipos</a>
          </li>
        </ul>
      </nav>

      <main class="mt-3">
        {% block content %}{% endblock %}
      </main>
    </div>
    <footer class="text-center py-3 text-white" style="background-color: rgba(0,0,0,0.7);">
        <small>Â® 2025 Football Team Builder (xFraza)</small>
    </footer>
  </body>
</html>
